MOD_MSTESTIMONMENST_MENSTRUAL_1='“La terapia menstrual no se limitó a cuestiones físicas, fue algo mucho más profundo. Poder encontrarme a mí misma en diferentes momentos de crecimiento de mi vida, me dio la posibilidad de sanar algunas cuestiones que habían quedado pendientes, y también me ayudo a amigarme con mi sangre y entender mis diferentes mujeres que conviven dentro mío.”'
MOD_MSTESTIMONMENST_MENSTRUAL_2='“Me siento agradecida de haber tomado la decisión de iniciar estos encuentros de terapia menstrual donde en cada sesión pude conectarme con cada una de mis mujeres y sacar lo mejor de cada etapa. Poder transformar tanto dolor que he pasado en amor me da mucha felicidad. Haber recuperado el vínculo con mi madre a partir de haber sanado mi mujer, me completan. Agradecida a mi misma haberme animado a hacer esta experiencia, a conocerme, a sacar lo mejor de mi. A poder usar las cuatro mujeres a mi favor y haber podido sanar mi linaje.”'